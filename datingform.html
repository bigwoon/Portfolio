
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Dating website</title>

    <link rel="stylesheet" href="datingform.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div>
            <img class="logo" src="/1-HTML-CSS-JavaScript/lovebug.png" alt="lovebug logo">
        </div>

    </header>
    <div>
        <h1>Enter Your Details For our Dating Website</h1>
    </div>
    <section class="background">
        <div class="formblock">
            <form action="https://us-central1-nucamp-production.cloudfunctions.net/post/formdata" method="post" enctype="multipart/form-data">
                <fieldset class="yourface">
                    <legend>Your Face</legend>
                    <div>
                        Upload your file: <input type="file" name="myfile" required />
                    </br>
                        Image Preview:
                    </div>
                </fieldset>
        
                <fieldset class="yourdetails">
                    <legend>Your Details</legend>
        
                    <div>
                        <label for="fullname">Name:</label>
                        <input type="text" id="fullname" name="fullname" placeholder="Your fullname" />
                    </div>
        
        
                    <div>
        
                        <label for="Male">Male:</label>
                        <input type="radio" id="Male"  name="gender" value="Male"/>
                        
        
                        <label for="Female">Female:</label>
                        <input type="radio" id="Female" name="gender" value="Female"/>
        
                    </br>
        
                        <label for="Date of birth">Date of birth:</label>
                        <input type="date" id="Date of birth" name="Date of birth"  placeholder="mm/dd/yyyy"
                        value="12/06/2021" min="12/31/2100" max="01/01/2003"/>
        
                    </div>
        
        
                    <div>
                        <label for="Age">Age:</label>
                        <input type="date" id="Age" name="Age"/>
                    </div>
        
                    <div>
                        <Label for="color">Favorite color:</Label>
                        <input type="color" id="color" name="color"/>
                   </div>
        
                   <div>
        
                      <label for="country">Country:</label>
        
                       <select name="country" id="country">
                           <option value="country">Texas</option>
                           <option value="country">Oklahoma</option>
                           <option value="country">Kansas</option>
                           <option value="country">California</option>
                       </select> 
        
                    </br>
        
                             <label for="salary">Salary:</label>
                             <span class="range-caption">Poor</span>
                             <input type="range" id="salary" name="salary" min="1" max="10" value="10"/>
                             <span class="range-caption">Rich</span>
        
                   </div>
        
        
                </fieldset>
        
                <fieldset class="contactInfo">
        
                    <legend>Your Contact Information</legend>
        
                    <div>
        
                      <label for="email">Email:</label>
                      <input type="email" id="email" name="email" />
                        </br>
        
                             <label for="phone">Phone:</label>
                      <input type="text" id="phone" name="phone" />
        
                        </br>
        
                        <label for="address">Address:</label>
        
                        </br>
        
                       <textarea name="address"  id="address" rows="5" cols="35"></textarea>
        
                        </br>
        
                       <label for="contactmethods">Contactmethod(s):</label>
                       Phone: <input type="radio" id="contactmethods" name="contactmethods"/>
        
                        </br>
        
                      Email: <input type="radio" id="contactmethods" name="contactmethods"/>
    
                    </div>                
                    </fieldset>
                    <input class="button1" type="submit" name="submit"/>
            </form>
        </div>
    </section>
    
    

</body>
</html>
